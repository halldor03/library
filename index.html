<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table>
        <caption>
          My Library
        </caption>
        <tbody id="shelf">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of pages</th>
            <th>Read status</th>
            <th>Add/remove book</th>
          </tr>
          <tr>
            <form>
              <td>
                <input
                  type="text"
                  name="formTitle"
                  id="formTitle"
                  placeholder="Enter title..."
                />
              </td>
              <td>
                <input
                  type="text"
                  name="formAuthor"
                  id="formAuthor"
                  placeholder="Enter author..."
                />
              </td>
              <td>
                <input
                  type="number"
                  name="formPages"
                  id="formPages"
                  placeholder="Enter no. of pages..."
                />
              </td>
              <td><input type="checkbox" name="formRead" id="formRead" /></td>
              <td><button id="addBook" type="reset">Add</button></td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
