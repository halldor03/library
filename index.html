<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form>
      <label for="formTitle">Title:</label>
      <input type="text" name="formTitle" id="formTitle" />
      <label for="formAuthor">Author:</label>
      <input type="text" name="formAuthor" id="formAuthor" />
      <label for="formPages">No of pages:</label>
      <input type="number" name="formPages" id="formPages" />
      <label for="formRead">Did you read it?</label>
      <input type="checkbox" name="formRead" id="formRead" />
      <button id="addBook" type="reset">Add a book</button>
    </form>
    <table>
      <caption>
        My library
      </caption>
      <tbody id="shelf">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Number of pages</th>
          <th>Have you read it yet?</th>
          <th>Remove from library?</th>
        </tr>
        <tr>
          <td>Factfullness</td>
          <td>Hans Rosling</td>
          <td>368</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
